<!DOCTYPE html>
<html>
<head>
    <title>Pcherské Legendy - Přihlášení</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; }
        .error { color: red; margin-top: 10px; }
        .links { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Pcherské Legendy - Přihlášení</h2>
    <div class="form-group">
        <label>Uživatelské jméno:</label>
        <input type="text" id="username">
    </div>
    <div class="form-group">
        <label>Heslo:</label>
        <input type="password" id="password">
    </div>
    <button onclick="login()">Přihlásit se</button>
    <div class="links">
        <a href="/register">Vytvořit účet</a> | 
        <a href="/highscores">Zobrazit skóre</a>
    </div>
    <div id="error" class="error"></div>

    <script>
        async function login() {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                })
            });
            const data = await response.json();
            
            if (data.success) {
                localStorage.setItem('user_id', data.user_id);
                localStorage.setItem('username', data.username);
                window.location.href = '/characters';
            } else {
                document.getElementById('error').textContent = data.message;
            }
        }
    </script>
</body>
</html>
