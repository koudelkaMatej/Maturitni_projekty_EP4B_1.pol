<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='icon.png') }}?v=2"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='icon.ico') }}?v=2"
    />
  </head>
  <body>

    <a class="corner-logo" href="/login">
      <img src="{{ url_for('static', filename='PixSpin.png') }}" alt="PixSpin">
    </a>

    <div class="wrap">
      <div class="card">
        <div class="header">
          <div class="brand">
            <div class="pacdot"></div>
            <div>
              <h1 class="h1">ARCADE LOGIN</h1>
              <p class="sub">PLACEHOLDER • PLACEHOLDER • PLACEHOLDER</p>
            </div>
          </div>
        </div>

        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="flash">
          {% for m in messages %}
          <div>{{ m }}</div>
          {% endfor %}
        </div>
        {% endif %} {% endwith %}

        <form class="form" method="post">
          <div>
            <div class="label">Uživatel</div>
            <input
              class="input"
              name="username"
              autocomplete="username"
              required
            />
          </div>
          <div>
            <div class="label">Heslo</div>
            <input
              class="input"
              name="password"
              type="password"
              autocomplete="current-password"
              required
            />
          </div>

          <div class="row">
            <button class="btn" type="submit">PŘIHLÁSIT</button>
            <a class="btn secondary" href="/register">REGISTRACE</a>
          </div>
        </form>

        <p class="sub" style="margin-top: 14px">
          Tip: username používej stejné jako ve hře, ať se skóre páruje.
        </p>
      </div>
    </div>
  </body>
</html>
